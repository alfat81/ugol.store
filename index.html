<script>

const CATEGORIES = {

  —à–ª–µ–º: '–®–ª–µ–º—ã',
  –∑–∞—â–∏—Ç: '–ó–∞—â–∏—Ç–∞',
  –ª–∞–ø—ã: '–õ–∞–ø—ã –∏ –ø–∞–ª–∫–∏',
  –±–∏–Ω—Ç: '–ë–∏–Ω—Ç—ã –∏ —Ç–µ–π–ø—ã',
  –æ–±—É–≤: '–û–±—É–≤—å',
  –∫–∏–º–æ–Ω–æ: '–ö–∏–º–æ–Ω–æ –∏ –æ–¥–µ–∂–¥–∞',
  —Ñ–æ—Ä–º–∞: '–ö–∏–º–æ–Ω–æ –∏ –æ–¥–µ–∂–¥–∞',
  —Ç—Ä–∏–∫–æ: '–ö–∏–º–æ–Ω–æ –∏ –æ–¥–µ–∂–¥–∞',
  –º–∞–π–∫–∞: '–ö–∏–º–æ–Ω–æ –∏ –æ–¥–µ–∂–¥–∞',
  —à–æ—Ä—Ç—ã: '–ö–∏–º–æ–Ω–æ –∏ –æ–¥–µ–∂–¥–∞',
  –ø–æ—è—Å: '–ü–æ—è—Å–∞',
  –∫–∞–ø: '–ó–∞—â–∏—Ç–∞',
  –º–µ—à–æ–∫: '–ú–µ—à–∫–∏ –∏ –≥—Ä—É—à–∏',
  –≥—Ä—É—à–∞: '–ú–µ—à–∫–∏ –∏ –≥—Ä—É—à–∏',
  —Å–∫–∞–∫–∞–ª–∫: '–°–∫–∞–∫–∞–ª–∫–∏'
};

function getCategory(desc) {
  const d = (desc || '').toLowerCase();
  for (const [key, cat] of Object.entries(CATEGORIES)) {
    if (d.includes(key)) return cat;
  }
  return '–†–∞–∑–Ω–æ–µ';
}

// === –î–ê–ù–ù–´–ï (—Å–æ–∫—Ä–∞—â—ë–Ω–Ω—ã–π –ø—Ä–∏–º–µ—Ä ‚Äî –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–º–µ–Ω–∏—Ç—å products.json –ø–æ–∑–∂–µ) ===
const PRODUCTS = [

    size: "10 —É–Ω—Ü–∏–π",
    price: 12990,
    availability: "–í –Ω–∞–ª–∏—á–∏–∏"
  },
  {
    sku: "adiBP05",
    brand: "adidas",
    name: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è –±–æ–∫—Å—ë—Ä—Å–∫–∞—è –∑–∞—â–∏—Ç–∞ –ø–∞—Ö–∞",
    description: "–ó–∞—â–∏—Ç–Ω—ã–π —Å–ª–æ–π Evomax, –≥–µ–ª—å. –î–≤–æ–π–Ω–∞—è –∑–∞—Å—Ç—ë–∂–∫–∞ –Ω–∞ –ª–∏–ø—É—á–∫–µ.",
    color: "—á—ë—Ä–Ω—ã–π",
    size: "S",
    price: 4990,
    availability: "–í –Ω–∞–ª–∏—á–∏–∏"

// === –§–£–ù–ö–¶–ò–ò ===
function renderProducts(list = PRODUCTS) {
  const grid = document.getElementById('productGrid');
  if (list.length === 0) {
    grid.innerHTML = '<p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
    return;
  }

  // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  const categories = new Set(list.map(p => getCategory(p.description)));

  // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
  const catSel = document.getElementById('categoryFilter');
  catSel.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
  [...categories].sort().forEach(cat => {
    const opt = document.createElement('option');
    opt.value = cat;
    opt.textContent = cat;
    catSel.appendChild(opt);
  });

  // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫
  grid.innerHTML = list.map(p => {
    const cat = getCategory(p.description);
    return `
      <div class="product-card">
        <div class="product-brand">${p.brand}</div>
        <div class="product-title">${p.name}</div>
        <div class="product-meta">${p.description}</div>
        <div class="product-meta">–¶–≤–µ—Ç: ${p.color} ‚Ä¢ –†–∞–∑–º–µ—Ä: ${p.size}</div>
        <div class="product-price">${p.price.toLocaleString('ru-RU')} ‚ÇΩ</div>
        <div class="availability ${getAvClass(p.availability)}">${p.availability}</div>
      </div>
    `;
  }).join('');
}

function getAvClass(av) {
  if (av.includes('–í –Ω–∞–ª–∏—á–∏–∏')) return 'in-stock';
  if (av.includes('–ü–û–°–¢–£–ü–õ–ï–ù–ò–ï')) return 'coming-soon';
  return 'out-of-stock';
}

function applyFilters() {
  const brand = document.getElementById('brandFilter').value;
  const category = document.getElementById('categoryFilter').value;
  const availability = document.getElementById('availabilityFilter').value;

  const filtered = PRODUCTS.filter(p =>
    (brand === '' || p.brand === brand) &&
    (category === '' || getCategory(p.description) === category) &&
    (availability === '' || p.availability.includes(availability))
  );

  renderProducts(filtered);
}

// === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
document.addEventListener('DOMContentLoaded', () => {
